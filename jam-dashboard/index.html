<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="tryIPC.js"></script>
    <script src="networktables/networktables.js"></script>
    <!--script src="lib/svg.min.js"></script-->
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="dashboard-container" class="container">

        <div class="row">
            <div id="left-column" class="column col-3">

                <div class="row">
                    <button type="button" class="btn btn-primary" onclick="switchView()">Switch View</button>
                    <p id="asdf">asfjkdjkladfsjk</p>
                </div>

                <div id="diagrams-screen">

                    <div id="top-down-diagram">
                        <svg use="res/top-down-diagram.svg">
                        </svg>
                    </div>

                    <div id="side-diagram" class="row">
                        <svg use="res/side-diagram.svg">
                        </svg>
                    </div>

                </div>

                <div id="data-screen" class="hidden">
                    <div id="data-table">
                        
                    </div>
                    <div id="graph-1">
                        <canvas></canvas>
                    </div>
                </div>

            </div>

            <div id="center-column" class="column col-5">
                <div id="camera"></div>

                <div id="lower-panel">
                    <!-- Clock that shows up in top left -->
                    <div id="timer">2:54</div>
                    <div id="gyro-container">
                        <svg use="res/gyro-compass.svg">
                        </svg>
                    </div>
                </div>
            </div>

            <div id="right-column" class="column col-3">
                <div id="auto-chooser">
                    <svg use="res/auto-chooser.svg">
                    </svg>
                    <form>
                        <div class="sides-group">
                            <div class="side-chooser">
                                <input type="radio" name="auto-side" side="left">
                            </div>
                            <div class="side-chooser">
                                <input type="radio" name="auto-side" side="center">
                            </div>
                            <div class="side-chooser">
                                <input type="radio" name="auto-side" side="right">
                            </div>
                        </div>
                        <button id="team-switch" type="button" class="btn btn-primary" onclick="switchTeam()">On Blue Team</button>
                        <select id="auto-method">
                            <option value="nothing">with Nothing</option>
                            <option value="banner">with Banner</option>
                            <option value="gyro">with Gyro</option>
                        </select>
                    </form>
                </div>

                <div id="graph-2">
                    <canvas></canvas>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
    </script>
    <script src="ui.js"></script>

</body>

</html>
