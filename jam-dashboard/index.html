<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="tryIPC.js"></script>
    <script src="networktables/networktables.js"></script>
    <script src="lib/svg.min.js"></script>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="dashboard-container" class="container">

        <div class="row">
            <div id="left-column" class="col-4">

                <div class="row">
                    <div></div>
                </div>

                <div id="diagrams-screen">

                    <!-- Example robot diagram, arm moves when encoder value changes -->
                    <div id="tdd-temp" class="svg-diagram">
                        <svg id="top-down-diagram" width="332" height="200">
                            <text x="40" y="140">Example SVG Robot Diagram</text>
                            <rect x="75" y="160" width="230" height="40"></rect>
                            <rect x="85" y="170" width="210" height="40"></rect>
                            <rect id="robot-arm" x="5" y="175" width="80" height="10"></rect>
                            <circle cx="100" cy="210" r="25"></circle>
                            <circle cx="260" cy="210" r="25"></circle>
                            <rect x="60" y="180" width="250" height="30"></rect>
                            <text id="team" x="185" y="205" text-anchor="middle">5026</text>
                        </svg>
                    </div>

                    <div id="side-diagram" class="row svg-diagram">
                    </div>

                </div>

                <div id="data-screen">
                    <div id="data-table">
                        
                    </div>
                    <div id="graph-1">
                        
                    </div>
                </div>

            </div>

            <div id="center-column" class="col-4">
                <div id="camera"></div>

                <div id="lower-panel">
                    <!-- Clock that shows up in top left -->
                    <div id="timer">2:15</div>
                    <div id="gyro-container">
                        <div id="gyro">
                    </div>
                </div>
            </div>

            <div id="right-column" class="col-4">
                <div id="auto-chooser" class="svg-diagram">
                    
                </div>

                <div id="voltage-indicator" class="svg-diagram">
                    
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        // svg.js testing
        SVG('side-diagram').size(200, 200).use('side-diagram', 'res/side-diagram.svg');
        SVG('gyro').size(100, 100).use('gyro', 'res/gyro-compass.svg');
    </script>
    <!--script src="ui.js"></script-->

</body>

</html>
