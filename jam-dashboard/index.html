<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">

    <script src="tryIPC.js"></script>
    <script src="networktables/networktables.js"></script>
    <script src="lib/svg.min.js"></script>
</head>

<body>

    <div id="dashboard-container">

        <div id="left-column">

            <div id="robot-diagrams">
                <!-- Example robot diagram, arm moves when encoder value changes -->
                <svg id="top-down-diagram" width="332" height="200">
                    <text x="40" y="140">Example SVG Robot Diagram</text>
                    <rect x="75" y="160" width="230" height="40"></rect>
                    <rect x="85" y="170" width="210" height="40"></rect>
                    <rect id="robot-arm" x="5" y="175" width="80" height="10"></rect>
                    <circle cx="100" cy="210" r="25"></circle>
                    <circle cx="260" cy="210" r="25"></circle>
                    <rect x="60" y="180" width="250" height="30"></rect>
                    <text id="team" x="185" y="205" text-anchor="middle">5026</text>
                </svg>
                <div id="side-diagram">
                </div>
            </div>

        </div>

        <div id="center-column">

            <div id="camera"></div>

            <div id="lower-panel">
                <!-- Clock that shows up in top left -->
                <div id="timer">2:15</div>
                <div id="gyro-container">
                    <!-- Gyroscope -->
                    <svg id="gyro" width="100" height="100">
                        <circle cx="50" cy="50" r="50"></circle>
                        <circle cx="50" cy="50" r="40"></circle>
                        <rect id="gyro-arm" x="50" y="0" width="2" height="50"></rect>
                        <text id="gyro-number" x="50" y="50">0ยบ</text>
                    </svg>
                </div>
            </div>

        </div>

        <div id="right-column">
        </div>

    </div>

    <script type="text/javascript">
        // svg.js testing
        SVG('side-diagram').size(200, 200).use('side-diagram', 'res/side-diagram.svg');
    </script>
    <!--script src="ui.js"></script-->

</body>

</html>
